<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <mat-icon matListItemIcon>schedule</mat-icon>
      <div matListItemTitle>{{ data.date }}</div>
    </mat-list-item>

    <mat-list-item>
      <mat-icon matListItemIcon>notes</mat-icon>
      <div matListItemTitle>{{ data.notes }}</div>
    </mat-list-item>

    <mat-list-item>
      <mat-icon matListItemIcon>house</mat-icon>
      <div matListItemTitle>{{ data.street }}, {{ data.plz }}</div>
    </mat-list-item>
  </mat-list>
  <p *ngIf="data.img" class="squat-original-image">
    <b>Originalbild</b>
    <img src="{{ data.img }}" />
  </p>
  <p class="maps-view">
    <b>Ansicht Heute</b>
    <iframe
      [src]="getGoogleMapUrl(data.lat + ',' + data.long)"
      frameborder="0"
      style="border: 0"
      allowfullscreen></iframe>
  </p>

  <div mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close>Schliessen</button>
  </div>
</div>
